{% extends 'base.html' %}

{% block content %}

{% if error %}
{{ error }}
<br />
<br />
{% endif %}

<h1 class = 'login-form-h1'>Login</h1>

<form class = 'login-form' method="POST" action="{% url 'login' %}">
  {% csrf_token %}
  Username:
  <br />
  <input type="text" name="username" />
  <br />
  Password:
  <br />
  <input type="password" name="password" />
  <br />
  <br />
  <input class="btn btn-primary" type="submit" value="Login" />
</form>

{% endblock %}
